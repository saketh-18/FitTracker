<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <a href="#" class="logo">FitTracker</a>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <a href="#" class="btn-login">Login</a>
    </nav>
  </header>

  <!-- Main Content with Background Image and Right-Aligned Login Form -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <!-- Left section for image or text -->
      <div class="left-content">
        <h1>Track Your Fitness Journey</h1>
        <p>Stay motivated, reach your goals, and live a healthier life.</p>
      </div>
      
      <!-- Right-aligned Login Form -->
      <div class="login-form-container">
        <h2>Login</h2>
        <form class="login-form" id="login-form">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase Initialization and Authentication -->
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDuJ6lyoDy8n3wbtxENbfLDKhEaMCsi6C0",
      authDomain: "fittracker-a2da7.firebaseapp.com",
      databaseURL: "https://fittracker-a2da7-default-rtdb.firebaseio.com",
      projectId: "fittracker-a2da7",
      storageBucket: "fittracker-a2da7.firebasestorage.app",
      messagingSenderId: "490208352743",
      appId: "1:490208352743:web:d5023ea81156133b0f0542",
      measurementId: "G-SL6WP9ZK29"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Sign in the user
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in 
          console.log('User logged in:', userCredential.user);
          window.location.href = 'dashboard/dashboard.html'; // Redirect to dashboard
        })
        .catch((error) => {
          console.error('Error logging in:', error.message);
          alert(error.message); // Display error message
        });
    });
  </script>
</body>
</html>
